<!document html>
<html>
    <head>
        <meta charset=utf-8>
        <link rel=stylesheet href="style.css">
        <title>Form</title>
    </head>
    <body>
        <h1 class=form>Form</h1>
        <form  action="/" method="post">
            <div class=form-group>
                <label for=inpute_name>Your name</label>
                <input class=form-input type="text" name=name id=inpute_name>
            </div>
            <div class=form-group>
                <select name=City>
                    <option>Moscov</option>
                    <option>SPB</option>
                    <option>Kazan</option>
                </select>    
            </div>
            <div class=form-group>
                <label for=male>MMM</label>
                <input type=radio name=choose_male id=male /*checked*/>
                <label for=female>FFF</label>
                <input type=radio name=choose_male id=female>
            </div>
            <fieldset>
                <legend>Special</legend>
                <div class=form-group>
                    <input class=form-input type=email name=email placeholder="e-mail">
                </div>
                <div class=form-group>
                    <input class=form-input type=password name=password placeholder="Your password">
                </div>
            </fieldset>
            <div class=form-group>
                <textarea class=form-textarea name=text placeholder=About you ></textarea> 
            </div>
            <div>
                <label for=photo>Download your foto</label>
                <input type="file" id=photo>
            </div>
            <div class=form-group>
                <input type="checkbox" id=rules_agree>
                <label for=rules_agree>I am agree with rules</label>    
            </div>
            <button class=btn type=submit>Enter</button>
            <button class=btn type=reset>Reset</button>
            <button class=btn type="button">Just a button</button>
        </form>   
    </body>
</html>
