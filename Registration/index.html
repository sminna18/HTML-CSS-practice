<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href="style.css">
        <title>Registration</title>
    </head>
    <body>
        
        <div class=auth>
            <h2 class=auth-title>Registration</h2>  
            
            <form action="" method="post">
                <div class=form-group>
                    <input class=input type=text /*value="Viktor"*/ name=name placeholder="Your name" >
                </div>
                <div class=form-group>
                    <input class=input type=email name=emale placeholder="e-male">
                </div>
                <div class=form-group>
                    <input class=input type=tel name=tel placeholder="Your phone">
                </div>
                <div class=form-group>
                    <input class=input type=password name=password placeholder="Your password">
                </div>
                <div class=form-group>
                    <input class=input type=password name="password_confirm" placeholder="Password confirm">
                </div>
                <div class=form-group>
                    <select class="select" name=city>
                        <option value="MSK">Moscow</option>
                        <option value="SPB">Saint Petersburg</option>
                    </select>
                </div>
                <div class=form-group>
                    <input type="checkbox" name=checkbox id=rusel>
                    <label for=rules > I agree with rules</label>
                </div>
                <button class=btn type="button">Next</button> 
                    
            </form>
        </div>
    </body>
</html>
